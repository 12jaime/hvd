<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin: 30px 0;
            position: relative;
            display: none;
        }

        .image-container.show {
            display: block;
        }

        #valentineImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            min-height: 60px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: #ff1744;
            color: white;
        }

        #yesBtn:hover {
            background: #c51162;
            transform: scale(1.1);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: fixed;
            transition: none !important;
        }

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease, bounce 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .celebration h2 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .celebration p {
            color: #666;
            font-size: 1.3em;
            margin: 15px 0;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            z-index: 9999;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Firework effect */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fireworkExplosion {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .celebration-image {
            animation: celebrationPop 0.8s ease;
            border: 5px solid #ff1744;
        }

        @keyframes celebrationPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="heart" style="left: 20%; animation-delay: 2s;">üíï</div>
    <div class="heart" style="left: 30%; animation-delay: 4s;">üíó</div>
    <div class="heart" style="left: 40%; animation-delay: 1s;">üíì</div>
    <div class="heart" style="left: 50%; animation-delay: 3s;">üíñ</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíï</div>
    <div class="heart" style="left: 70%; animation-delay: 2.5s;">üíó</div>
    <div class="heart" style="left: 80%; animation-delay: 4.5s;">üíì</div>
    <div class="heart" style="left: 90%; animation-delay: 1.5s;">üíñ</div>

    <div class="container">
        <h1>Will You Be My Valentine? üíù</h1>

        <div id="questionSection">
            <div class="button-container">
                <button id="yesBtn" class="btn">Yes! üíï</button>
                <button id="noBtn" class="btn">No</button>
            </div>
        </div>

        <div id="celebrationSection" class="celebration">
            <div class="emoji">üéâüíïüéä</div>
            <h2>YAAAAY! üéâ</h2>
            <p>I'm so excited and happy!</p>
            <p>This is the best day ever! üíñ</p>
            <div class="emoji">üòç‚ù§Ô∏è‚ú®</div>
            
            <div class="image-container" id="imageContainer">
                <!-- Replace 'your-image.jpg' with your actual image filename -->
                <img id="valentineImage" src="your-image.jpg" alt="Valentine's photo">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('questionSection');
        const celebrationSection = document.getElementById('celebrationSection');
        const imageContainer = document.getElementById('imageContainer');
        const valentineImage = document.getElementById('valentineImage');

        // Function to move No button away from cursor
        function moveNoButton(e) {
            const btn = noBtn.getBoundingClientRect();
            const btnCenterX = btn.left + btn.width / 2;
            const btnCenterY = btn.top + btn.height / 2;
            
            // Calculate distance from cursor
            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            // If cursor is within 150px, move the button away
            if (distance < 150) {
                const angle = Math.atan2(distY, distX);
                const moveDistance = 150 - distance + 100;
                
                let newX = btnCenterX - Math.cos(angle) * moveDistance;
                let newY = btnCenterY - Math.sin(angle) * moveDistance;
                
                // Keep button within viewport
                newX = Math.max(100, Math.min(window.innerWidth - 100, newX));
                newY = Math.max(50, Math.min(window.innerHeight - 50, newY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // Set initial position for No button
        function setInitialNoPosition() {
            const containerRect = document.querySelector('.button-container').getBoundingClientRect();
            noBtn.style.left = (containerRect.right - 100) + 'px';
            noBtn.style.top = containerRect.top + 'px';
        }

        // Initialize No button position
        setTimeout(setInitialNoPosition, 100);

        // Track mouse movement globally
        document.addEventListener('mousemove', moveNoButton);

        // Also handle mouseenter on the button itself
        noBtn.addEventListener('mouseenter', function(e) {
            moveNoButton(e);
        });

        // Create sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Create fireworks
        function createFirework(x, y) {
            const colors = ['#ff1744', '#ff6b9d', '#ffc3d7', '#ffeb3b', '#4caf50', '#2196f3'];
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.animation = 'fireworkExplosion 1s ease-out forwards';
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['üíñ', 'üíï', 'üíó', 'üíì', '‚ú®', '‚≠ê', 'üåü', 'üéâ', 'üéä'][Math.floor(Math.random() * 9)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            animation.onfinish = () => confetti.remove();
        }

        // Handle "Yes" click with massive celebration
        yesBtn.addEventListener('click', function(e) {
            // Remove mouse tracking for No button
            document.removeEventListener('mousemove', moveNoButton);
            
            questionSection.style.display = 'none';
            celebrationSection.classList.add('show');
            
            // Show image after a short delay
            setTimeout(() => {
                imageContainer.classList.add('show');
                valentineImage.classList.add('celebration-image');
            }, 800);
            
            // Create multiple fireworks at different positions
            const fireworkPositions = [
                { x: window.innerWidth * 0.2, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.8, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.2 },
                { x: window.innerWidth * 0.3, y: window.innerHeight * 0.6 },
                { x: window.innerWidth * 0.7, y: window.innerHeight * 0.6 }
            ];
            
            fireworkPositions.forEach((pos, index) => {
                setTimeout(() => createFirework(pos.x, pos.y), index * 200);
            });
            
            // Create sparkles
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 50);
            }
            
            // Create confetti rain
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
            
            // Continue confetti for 5 seconds
            const confettiInterval = setInterval(createConfetti, 100);
            setTimeout(() => clearInterval(confettiInterval), 5000);
        });
    </script>
</body>
</html>
